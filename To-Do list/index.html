<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To-do App</h2>
            <div class="insider">
                <div class="btnAndInput">
                    <input class="input" id="input-box" name="text" placeholder="Add your task" type="search">
                    <button onClick="addTask()">Add</button>
                </div>
                <div class="list" id="list-container">
                    <!-- <ul>
                        <li class="checked">Task 1</li>
                        <li>lol</li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
