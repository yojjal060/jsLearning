<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="balance-section">
      My balance
      <span>$921.48</span>
      
    </div>

    <div class="body-section">
      <p id="spending">Spending - Last 7 days</p> 
      <div class="chart">
        <div class="chart_types">
          <button onclick="setChartType('bar')">Bars</button>
          <button onclick="setChartType('line')">Line</button>
          <button onclick="setChartType('doughnut')">Pie</button>
          <button onclick="setChartType('polarArea')">polarArea</button>
          <button onclick="setChartType('radar')">Radar</button>
      </div>
        <canvas id="myChart"></canvas>
      </div>
    
      
      

      <div class="separator"></div>
      <div class="total-section">
        Total this month
        <p id="totalAmount"></p>
      </div>
      <div class="increment-section">
        +2.4%
        from last month
      </div>
    </div>
    

  
 
 
 
 
 
  </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./app.js"></script>
 
</body>
</html>
